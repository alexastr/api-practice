<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Tube</title>
	<meta charset="utf-8" description="a wannabe YouTube website to practice APIs">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="apps.js"></script>
</head>
<body>

<div class="search-area">
	<form class="js-query">
		<label for="search-bar">Search term</label>
		<input type="text" name="search-bar" placeholder="search for YouTube videos!" id="js-query-search">
		<button type="submit" id="search-button">Search</button>
	</form>
</div>

<div class="js-search-results">
	
</div>

<div class="js-search-continue hidden">
	<button type="submit" id="previous">Previous</button>
	<button type="submit" id="next">Next</button>
</div>

</body>
</html>
